<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a class="text-xl">Interactive<br>Geometry Genius</a>
            </div>
            <div class="navbar-end">
                <a class="btn btn-primary">Blog</a>
            </div>
        </div>
    </header>
    <main>
        <section class="lg:px-8 flex flex-col lg:flex-row">
            <div class="geometry-details mt-5 w-[70%] grid lg:grid-cols-3 gap-4">
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b x h</p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="b">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="h">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="w">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="l">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="b">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="h">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="d1">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="d2">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/pentagon.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 x p x b </p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="p">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="b">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/ellipse.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = &pi;ab </p>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="b">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                            <div class="flex">
                              <input type="text" class="border rounded px-4 py-2 w-full" placeholder="h">
                              <p class="ml-2 text-gray-500 text-xl">cm</p>
                            </div>
                          </div>
                                                    
                        <div class="card-actions">
                            <button class="btn btn-primary px-24 mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-calculation w-[25%] mx-auto">
                <h1 class="text-2xl text-center font-bold underline mt-5">Area Calculation</h1>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
